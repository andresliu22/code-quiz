<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button class="view-highscores" id="view-highscores" name="view-highscores">View Highscores</button>
        <span id="timer" style="position: absolute; right: 0;"></span>
    </header>
    <main id="main">
        <div class="start-div container" id="start-div">
            <form id="start-form">
                <h1>Coding Quiz Challenge</h1>
                <p>Try answer correctly as many as you can within the time and obtain the higuest score among your friends.</p>
                <button class="btn btn-info">Start Quiz</button>
            </form>
        </div>

        <div class="container" id="question-div" style="display:none;">
            <h2 id="question"></h2>
            <ul id="option-list"></ul>
        </div>

        <div class="container" id="input-div" style="display:none;">
            <h2>All Done!</h2>
            <h4>Your Final Score is </h4>
            <label for="initials">Enter initials: </label>
                <input id="initials" type="text" placeholder="ABC" maxlength = "3">
            </label>
            <button class="btn btn-secondary" id="submit-initial">Submit</button>
        </div>

        <div class="container" id="highscore-div" style="display:none;">
            <h2>Highscores!</h2>
            <ul id="highscore-list"></ul>
            <button class="btn btn-secondary" id="go-back">Go back</button>
            <button class="btn btn-secondary" id="clear-highscores">Clear Highscores</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./Assets/js/script.js"></script>
</body>
</html>
