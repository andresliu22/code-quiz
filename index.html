<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <button class="view-highscores btn btn-danger" id="view-highscores" name="view-highscores">View Highscores</button>
    </header>
    <main>
        <div class="container" id="container">
            <form id="start-form">
                <h1>Coding Quiz Challenge</h1>
                <p>Try answer correctly as many as you can within the time and obtain the higuest score among your friends.</p>
                <button class="btn btn-info">Start Quiz</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./Assets/js/script.js"></script>
